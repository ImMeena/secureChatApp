<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>
            With our Secure <img id="secure-icon" src="./images/secure.png" alt="iconsecure"> Chat App
        </h1>
        <h2>Lets connect to anyone from anywhere</h2>
    </header>
    <main>
        <section class="left-section">
            <!--  All channel list-->
            <div id="channel-list">
                <h2>Channels</h2>
                <button class="channels">Welcome</button>
                <button class="channels" id="selected">Family</button>
                <button class="private-channels" disabled>ðŸ”“ Office</button>
                <button class="channels">Friends</button>
            </div>
            <!-- Existing user login form-->
            <div id="login-form">
                Welcome, guest
                <br> <br>
                <input type="text" name="" id="username" placeholder="Enter your user name" required>
                <input type="password" id="password" placeholder="Enter your password" required>
                <p id="warning-p"></p>
                <div class="btn-class">
                    <button id="sign-in-btn">Login</button>
                </div>
                <div>New user <button id="register-user-btn">Register here....</button> </div>
            </div>
            <!-- New user register form-->
            <div id="register-form">
                <input type="text" name="" id="r-firstname" placeholder="Enter your first name">
                <input type="text" name="" id="r-lastname" placeholder="Enter your last name">
                <input type="text" name="" id="r-username" placeholder="Enter your user name">
                <input type="password" id="r-password" placeholder="Enter your password">
                <div class="btn-class">
                    <button id="register-btn">Register</button>
                </div>
            </div>

            <!-- after login page -->
            <div id="welcome-user">
                <p id="user-greeting"></p>
                <div></div>
                <div class="btn-class">
                    <button id="signout-btn">Sign out</button>
                </div>
            </div>
        </section>
        <section class="right-section">
            <!-- Selected channel message area -->
            <h2>Channel name</h2>
            <div id="main-message-area">
                <div class="message-div">Message one</div>
                <div class="message-div">Message one</div>
                <div class="message-div">Message one</div>
                <div class="message-div">Message one</div>
                <div class="message-div">Message one</div>
            </div>
            <div class="message-form">
                <input type="text" id="input-message">
                <button id="send-message">Send</button>
            </div>
        </section>
    </main>

</body>

</html>
